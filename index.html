<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>linklist #channelname</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">takt1 linklist</a>
          <div class="collapse nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <script type="text/x-handlebars">
      <div class="container">
        <h1>linklist #channelname</h1>
        <p> {{ outlet }} <p>
      </div>
    </script>

    <script type="text/x-handlebars" id="links">
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">links</h3>
            </div>
            <table class="table">
              <tr>
                <th>Title</th>
                <th>Posted</th>
              </tr>
              {{#each}}
              <tr>
                <td>{{#linkTo 'link' this }}
                  {{ title }}
                  {{/linkTo}}</td>
                <td>{{ format-date timestamp }}</td>
              </tr>
              {{/each}}
            </table>
          </div>
          </div>
        <div class="col-md-8">
          {{ outlet }}
        </div>
      </div>
    </script>

<script type="text/x-handlebars" id="links/index">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Info</h3>
    </div>
    <div class="panel-body">
      <h4>Select a title to the left to get more info</h4>
    </div>
  </div>
</script>

<script type="text/x-handlebars" id="link">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Panel title</h3>
    </div>
    <div class="panel-body">
      <h4>{{ this.title }}</h4>
      <h4><a {{ bindAttr href="url"}}>{{ url }}</a></h4>
      <h4>{{ user }}</h4>
      <h4>{{ timestamp }}</h4>
    </div>
  </div>
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/moment.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
