<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>linklist #channelname</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/general_foundicons.css">
</head>
<body>

  <script type="text/x-handlebars">
    <div class="row">
      <div class="small-12 columns">
        <h1>linklist #channelname</h1>
        <hr>
      </div>
    </div>
    {{ outlet }}
  </script>

  <script type="text/x-handlebars" id="urls">
    <div class="row">
      <div class="small-5 columns">
        <h3>links</h3>
        {{#each}}
        {{#linkTo 'url' this }}
          {{ title }}
        {{/linkTo}}
        {{ format-date timestamp }}<br>
        {{/each}}
      </div>
      <div class="panel small-7 columns">
          {{ outlet }}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="urls/index">
    <h4><i class="foundicon-left-arrow"></i> Select a title to the left to get more info</h4>
  </script>

  <script type="text/x-handlebars" id="url">
    <h4>{{ this.title }}</h4>
    <h4><a {{ bindAttr href="url"}}>{{ url }}</a></h4>
    <h4>{{ user }}</h4>
    <h4>{{ timestamp }}</h4>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/moment.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
